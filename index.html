<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard GitOps</title>
</head>
<body>
  <h1>Despliegue de Infraestructura</h1>
  <form action="https://api.github.com/repos/tu_usuario/infra-dashboard/dispatches" method="POST">
    <label for="env">Ambiente:</label>
    <select id="env" name="env">
      <option value="dev">Desarrollo</option>
      <option value="qa">Calidad</option>
      <option value="prod">Producción</option>
    </select><br><br>

    <label for="size">Tamaño Disco (GB):</label>
    <input type="number" id="size" name="size" /><br><br>

    <button type="submit">Desplegar</button>
  </form>
</body>
</html>
